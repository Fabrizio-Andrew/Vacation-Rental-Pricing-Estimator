<!DOCTYPE html>
<html>
    <!-- Heroku CI/CD Pipeline Test-->
    <head>
        <title>Vacation Rental Pricing Estimator</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Vacation Rental Pricing Estimator">
        <meta property="og:description" content="Accurately price your vacation rental">
        <meta property="og:image" content="https://images.unsplash.com/photo-1588880331179-bc9b93a8cb5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" href="../static/css/vacay-rental-app.css">
    </head>
    <body class="has-navbar-fixed-top">
        <!-- Top Nav Bar -->
        <nav class="navbar is-primary is-fixed-top">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <h1><strong>Vacation Rental Price Estimator</strong></h1>
                </a>
                <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="https://bulma.io/">
                        Home
                    </a>
                    <a class="navbar-item" href="/login">
                        Login
                    </a>
                </div>
            
                <div class="navbar-end">
                    <div class="navbar-item">

                    </div>
                </div>
            </div>
        </nav>
        <section class="main-content columns is-mobile">
            <!-- Side Menu -->
            <aside class="sidebar">
                <ul class="menu-list">
                    <li>
                        <a href="#" class="sidebar-item" data-target="estimator-form">
                            <span class="icon" id="estimator-form-button"><i class="fa fa-home"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item">
                            <span class="icon"><i class="fa fa-table"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item">
                            <span class="icon is-small"><i class="fa fa-link"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item">
                            <span class="icon is-small"><i class="fa fa-link"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item">
                            <span class="icon"><i class="fa fa-info"></i></span>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- Secondary Bar -->
            <aside class="secondary-bar" id="estimator-form">
                <div class="columns is-multiline">
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">Lattitude</label>
                            <div class="control">
                                <input class="input" id="lat" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">Longitude</label>
                            <div class="control">
                                <input class="input" id="long" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Distance to landmark</label>
                            <div class="control">
                                <input class="input" id="dist_to_landmark" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Host Response Time</label>
                            <div class="control">
                                <select class="input" id="response_time">
                                    <option value="hours">Within hours</option>
                                    <option value="day">Within a day</option>
                                    <option value="over">Over a few days</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Room Type</label>
                            <div class="control">
                                <select class="input" id="room_type">
                                    <option value="Hotel">Hotel</option>
                                    <option value="Private">Private Room</option>
                                    <option value="Shared">Shared Room</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="field">
                            <label class="label">Review Score</label>
                            <div class="control">
                                <input class="input" id="review_score" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="field">
                            <label class="label">Beds</label>
                            <div class="control">
                                <input class="input" id="beds" type="number" maxlength="2">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="field">
                            <label class="label">Accomodates</label>
                            <div class="control">
                                <input class="input" id="accomodates" type="number" maxlength="2">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" id="submit" data-target="estimator-form">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Dashboard Content -->
            <div class="container column is-10">
                {% block content %}
                {% endblock content %}
            </div> 
        </section>

        <footer class="footer is-hidden">
            <div class="container">
                <div class="content has-text-centered">
                    <p>Hello</p>
                </div>
            </div>
        </footer>
    </body>

    <footer>
        <script src="../static/js/index.js"></script>
        <script src="../static/js/burger.js"></script>
        <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    </footer>
</html>
