<!DOCTYPE html>
<html>
    <head>
        <title>Vacation Rental Pricing Estimator</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Vacation Rental Pricing Estimator">
        <meta property="og:description" content="Accurately price your vacation rental">
        <meta property="og:image" content="https://images.unsplash.com/photo-1588880331179-bc9b93a8cb5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" href="../static/css/vacay-rental-app.css">
    </head>
    <body class="has-navbar-fixed-top">
        <!-- Top Nav Bar -->
        <nav class="navbar is-primary is-fixed-top">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>
                <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="https://bulma.io/">
                        Home
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">
                            Docs
                        </a>
                        <div class="navbar-dropdown is-boxed">
                            <a class="navbar-item" href="https://bulma.io/documentation/overview/start/">
                                Overview
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/overview/modifiers/">
                                Modifiers
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
                                Columns
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/layout/container/">
                                Layout
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/form/general/">
                                Form
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">
                                Elements
                            </a>
                            <a class="navbar-item is-active" href="https://bulma.io/documentation/components/breadcrumb/">
                                Components
                            </a>
                        </div>
                    </div>
                </div>
            
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="https://bulma.io" target="_blank" href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms">
                                    <span class="icon">
                                        <i class="fab fa-twitter"></i>
                                    </span>
                                    <span>
                                        Tweet
                                    </span>
                                </a>
                            </p>
                            <p class="control">
                                <a class="button is-primary" href="https://github.com/jgthms/bulma/releases/download/0.9.3/bulma-0.9.3.zip">
                                    <span class="icon">
                                        <i class="fas fa-download"></i>
                                    </span>
                                    <span>Download</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="main-content columns is-mobile">
            <!-- Side Menu -->
            <aside class="sidebar">
                <p class="menu-label is-hidden-touch">Navigation</p>
                <ul class="menu-list">
                    <li>
                        <a href="#" class="sidebar-item" data-target="secondary-bar">
                            <span class="icon"><i class="fa fa-home"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item">
                            <span class="icon"><i class="fa fa-table"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item">
                            <span class="icon is-small"><i class="fa fa-link"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item">
                            <span class="icon is-small"><i class="fa fa-link"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item">
                            <span class="icon"><i class="fa fa-info"></i></span>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- Secondary Bar -->
            <aside class="secondary-bar" id="secondary-bar">
                <div class="columns is-multiline">
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Address Line 1</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Address Line 2</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">City</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">State</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">ZIP</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">Sleeps</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">field</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">field</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">field</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Dashboard Content -->
            <div class="container column is-10">
                {% block content %}
                {% endblock content %}
            </div> 
        </section>

        <footer class="footer is-hidden">
            <div class="container">
                <div class="content has-text-centered">
                    <p>Hello</p>
                </div>
            </div>
        </footer>
    </body>

    <footer>
        <script src="../static/js/index.js"></script>
        <script src="../static/js/burger.js"></script>
        <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    </footer>
</html>
